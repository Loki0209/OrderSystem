<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border: 2px solid #e0e0e0;
        }

        .success {
            color: #10b981;
            font-weight: bold;
        }

        .error {
            color: #ef4444;
            font-weight: bold;
        }

        .info {
            color: #3b82f6;
        }

        .token-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 12px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .quick-actions button {
            padding: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Order Management System - API Tester</h1>
            <p class="subtitle">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="serverStatus">Checking server...</span>
            </p>
        </div>

        <div class="content">
            <!-- Authentication Panel -->
            <div class="panel">
                <h2>üîê Authentication</h2>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" placeholder="test@example.com">
                </div>

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="regName" placeholder="Test User">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" placeholder="password123">
                </div>

                <button onclick="register()">Register New User</button>
                <button onclick="login()" style="margin-top: 10px; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">Login</button>

                <div id="tokenDisplay" class="token-display" style="display: none;">
                    <strong>üé´ Token:</strong>
                    <div id="tokenValue" style="margin-top: 5px;"></div>
                </div>
            </div>

            <!-- Product Management Panel -->
            <div class="panel">
                <h2>üì¶ Product Management</h2>

                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="productName" placeholder="Laptop">
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="productDesc" placeholder="High performance laptop">
                </div>

                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="productPrice" placeholder="1299.99" step="0.01">
                </div>

                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="productQty" placeholder="10">
                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" id="productCategory" placeholder="Electronics">
                </div>

                <button onclick="createProduct()">Create Product</button>

                <div class="quick-actions">
                    <button onclick="getAllProducts()">Get All Products</button>
                    <button onclick="getAllUsers()">Get All Users</button>
                    <button onclick="searchProducts()">Search Products</button>
                    <button onclick="checkHealth()">Health Check</button>
                </div>
            </div>

            <!-- Output Panel (Full Width) -->
            <div class="panel" style="grid-column: 1 / -1;">
                <h2>üìÑ Response Output</h2>
                <div id="output" class="output">
                    <span class="info">Ready to test! Start by registering a user or logging in.</span>
                </div>
                <button onclick="clearOutput()" style="margin-top: 15px; background: #6b7280;">Clear Output</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let authToken = localStorage.getItem('authToken') || '';

        // Update token display on page load
        if (authToken) {
            showToken(authToken);
        }

        // Check server status on load
        checkHealth();

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<span class="info">Output cleared.</span>';
        }

        function showToken(token) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenValue').textContent = token;
        }

        function updateServerStatus(online) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('serverStatus');

            if (online) {
                indicator.className = 'status-indicator status-online';
                status.textContent = 'Server Online';
            } else {
                indicator.className = 'status-indicator status-offline';
                status.textContent = 'Server Offline';
            }
        }

        async function makeRequest(endpoint, method = 'GET', body = null, useAuth = true) {
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (useAuth && authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const options = { method, headers };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                log(`üì§ ${method} ${endpoint}`, 'info');

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Success: ${JSON.stringify(data, null, 2)}`, 'success');
                    updateServerStatus(true);
                } else {
                    log(`‚ùå Error: ${JSON.stringify(data, null, 2)}`, 'error');
                }

                return { ok: response.ok, data };
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
                updateServerStatus(false);
                return { ok: false, error: error.message };
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !name || !password) {
                log('‚ùå Please fill all fields', 'error');
                return;
            }

            const result = await makeRequest('/auth/register', 'POST', {
                email, name, password
            }, false);

            if (result.ok) {
                log('‚ú® User registered successfully! Now you can login.', 'success');
            }
        }

        async function login() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !password) {
                log('‚ùå Please enter email and password', 'error');
                return;
            }

            const result = await makeRequest('/auth/login', 'POST', {
                email, password
            }, false);

            if (result.ok && result.data.token) {
                authToken = result.data.token;
                localStorage.setItem('authToken', authToken);
                showToken(authToken);
                log('üéâ Login successful! Token saved.', 'success');
            }
        }

        async function createProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDesc').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQty').value);
            const category = document.getElementById('productCategory').value;

            if (!name || !price || !quantity || !category) {
                log('‚ùå Please fill all product fields', 'error');
                return;
            }

            const result = await makeRequest('/products', 'POST', {
                name,
                description,
                price,
                quantity,
                category,
                sku: `SKU-${Date.now()}`
            });

            if (result.ok) {
                log('‚ú® Product created successfully!', 'success');
                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productDesc').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productQty').value = '';
                document.getElementById('productCategory').value = '';
            }
        }

        async function getAllProducts() {
            await makeRequest('/products', 'GET');
        }

        async function getAllUsers() {
            await makeRequest('/users', 'GET');
        }

        async function searchProducts() {
            const query = prompt('Enter search term:', 'laptop');
            if (query) {
                await makeRequest(`/products/search?q=${query}`, 'GET');
            }
        }

        async function checkHealth() {
            await makeRequest('/hello', 'GET', null, false);
        }
    </script>
</body>
</html>
